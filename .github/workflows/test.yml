name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.CIRCLECI_TOKEN }}
        branch: ${{ github.ref }}
        payload: '{"run_output_workflow": true}'
