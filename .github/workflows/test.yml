name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    env:
        OUTPUT_VALUE: overloaded output value
    steps:
    - run: echo 'BRANCH_NAME=$(echo ${{ github.head_ref || github.ref }} | sed -E "s/refs\/(heads|tags)\///")' >> $GITHUB_ENV
    - run: echo ${{ env.BRANCH_NAME }}
    - uses: actions/checkout@v2
    - uses: ./
      with:
        project-slug: ${{ github.repository }}
        user-token: ${{ secrets.CIRCLECI_TOKEN }}
        branch: ${{ github.head_ref }}
        payload: '{"run_output_workflow": true, "triggering_branch": "${{ github.head_ref }}", "output_value": "${{ env.OUTPUT_VALUE }}"}'
