version: 2.1

parameters:
  run_output_workflow:
    type: boolean
    default: false
  triggering_branch:
    type: string
    default: undefined
  output_value:
    type: string
    default: default output value

jobs:
  output:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: "echo output build, triggering_branch: << pipeline.parameters.triggering_branch >> output_value: << pipeline.parameters.output_value >>"

workflows:
  output:
    when: << pipeline.parameters.run_output_workflow >>
    jobs:
      - output
